<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .pre-animate{
            opacity:0;
            transform: translateY(-30px);
        }
    </style>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" href="src/favicon.png">
</head>
<body>
    <div id="navigation" class="navbar w-full invisible">
        <div class="flex justify-between p-4 flex-wrap items-center" style="--delay: 100ms">
            <a href="index.html" class="font-1 pre-animate animate-fade-y-1 stagger-delay text-xl sm:text-2xl md:text-3xl lg:text-4xl font-semibold" id="name-web">UnderWeather</a>
            <nav class="flex gap-4 sm:gap-6 font-2 items-center">
                <div id="dropdown-container" class="dropdown relative group">
                    <button class="sm:hover:underline pre-animate animate-fade-y-1 text-sm sm:text-lg stagger-delay" id="city-dropdown">City</button>
                    <div id="dropdown-content" class="absolute bg-white border border-blue-400 w-40 -translate-y-2 opacity-0 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-200 ease-out pointer-events-none group-hover:pointer-events-auto">
                    </div>
                </div>
                <a href="contact-us.html" class="hover:underline pre-animate animate-fade-y-1 text-sm sm:text-lg stagger-delay" id="contact">Contact Me</a>
            </nav>
            <a href="" class="p-1.5 max-w-sm bg-blue-500 rounded-xl text-white font-2 text-sm hover:bg-blue-700 pre-animate animate-fade-y-1 stagger-delay">Learn More</a>
        </div>
    </div>

    <header id="header" class="titlepage pre-animate animate-fade-y-2 stagger-delay invisible" style="--delay: 300ms">
        <h1 class="mt-8 font-3 font-bold text-3xl text-center sm:text-4xl md:text-5xl ">Know The Weather, Now You Go</h1>
        <div class="w-full px-4">
            <div>
                <img src="Hero image.png" class="mx-auto w-full max-w-2xl h-auto mt-14 bg-center">
            </div>
            <!-- <div class="h-40 w-4xl mx-auto bg-blue-500 rounded-2xl"></div> -->
        </div>
    </header>

    <div id="search-icon" class="search-area pre-animate animate-fade-y-2 invisible">
        <div class="flex justify-center items-center mt-18 px-4 py-8">
            <form class="relative w-full max-w-md" id="search-form">
                <input type="text" placeholder="Masukkan nama kota..." required id="city-input" class="w-full max-w-md text-center sm:text-left md:text-left bg-linear-to-r from-sky-500 to-indigo-500 p-4 pr-12 rounded-2xl text-white focus:outline-none">
                <button type="submit">
                    <i id="search-btn" class="fa-solid fa-magnifying-glass absolute right-3 top-1/3 sm:right-3 sm:top-1/2 sm:-translate-y-1/2 text-white mr-2 hover:cursor-pointer hover:scale-125 transition duration-200 ease-in-out"></i>
                </button>
            </form>
        </div>
    </div>
    <script src="utils/dom-landing.js"></script>
</body>
</html>
