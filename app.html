    <!-- Navbar -->

        <button type="button" id="today-link" class="hover:underline">Today</button>
        <button type="button" id="hours-link" class="hover:underline">Hours</button>
        <button type="button" id="daily-link" class="hover:underline">Daily</a>

    <!-- Today Forecast -->
    <div class="h-full w-full">
        <div id="wrapper-cards" class="mt-10 mb-8">
            <div id="weather-on-clock" class="p-6 ml-5 mr-5 grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6 justify-center animate-fade-y-3">
                <div id="weather-on-data" class="p-6 mb-6 bg-linear-to-b w-full max-w-2xl border-2 border-blue-500 rounded-2xl text-center shadow-md shadow-gray-500 font-[Quicksand] font-semibold text-xl">
                    <div id="on-fly" class="flex flex-col w-full max-w-2xl gap-3 items-center">
                        <img src="" id="img-on-fly" alt="" class="w-20 h-20 drop-shadow-2xl">
                        <p id="temp-on" class="text-lg sm:text-xl"></p>
                        <p id="weather-on" class="text-2xl sm:text-4xl;"></p>
                        <p id="desc-on" class="text-sm sm:text-lg"></p>
                        <p id="date-time-on" class="text-lg"></p>
                        <p id="city-on" class="text-sm font-bold"></p>
                    </div>
                </div>

                <div id="wind-data-on" class="p-6 mb-6 bg-linear-to-b w-full max-w-2xl border-2 border-blue-500 rounded-2xl text-center shadow-md shadow-gray-500 font-[Quicksand] font-semibold text-xl">
                    <div id="wind-on" class="flex flex-col w-full max-w-2xl items-center gap-5">
                        <img src="src/wind.webp" alt="" class="w-20 h-20 drop-shadow-2xl">
                        <p class="text-2xl font-semibold">Wind Statistics</p>
                        <p id="wind-speed" class="text-lg sm:text-xl"></p>
                        <p id="wind-speed-desc" class="text-sm sm:text-lg"></p>
                        <p id="wind-gust" class="text-lg"></p>
                        <p id="wind-degrees" class="text-lg"></p>
                    </div>
                </div>
            </div>

        <!-- Hours Forecast -->
            <div id="wrapper-on-hours" class="hidden">
                <div id="forecast-today" class="p-6 ml-5 mr-5 grid grid-cols-1 sm:grid-cols-2 items-center gap-4 animate-fade-y-3">
                    <div class="p-6 mb-6 bg-linear-to-b border-2 border-blue-500 rounded-2xl text-center shadow-md shadow-gray-500 font-[Quicksand] font-semibold " id="data-forecast-today-1">
                        <div id="forecast-today-1" class="w-full max-w-2xl">
                            <div id="weather-1" class="flex flex-col gap-2 items-center w-full max-w-2xl flex-wrap">

                                <p id="date-time-1" class="text-lg"></p>
                                <p id="city-hours-1" class="text-sm font-bold"></p>
                            </div>
                        </div>

                </div>
            </div>
